name: terraform-multi-env

on_project_start: |
  [ -f .mise.toml ] && mise install
  tmux resizep -t 1 -x "65%"

windows:
  - code:
      layout: main-vertical
      panes:
        - code: cd ../.. && nvim
        - shell: mise watch -t plan-staging -- -e tf,tfvars --watch ../../modules
        - shell: mise watch -t plan-production -- -e tf,tfvars --watch ../../modules
        - shell:
  - git:
      panes:
        - lazygit

